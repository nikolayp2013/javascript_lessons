<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		//var i;
		for(var i = 0; i < 10; i++) {
			if(i % 3 == 0 && i != 0) continue;
			if(i == 8) break;
			document.write(i + " Hello!<br />");
		}
		
		var x = 0;
		while (x < 10) {
			document.write(x + "<br />");
			//x++;
			x += 2;
		}
		
		var y = 1000;
		do {
			document.write("Цикл сработал");
		} while(y < 100);
		//Этот цикл хотя бы 1 раз выполниться 100%
	</script>
</body>
</html>
