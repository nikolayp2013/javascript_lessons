<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		var x = 5;
		var y;
		var result;
		y = 5;
		result = x + y;
		document.write(result);
		//result = result + x;
		result *= x; //- * /
		document.write("<br />"+result);
		//result += 1; 
		result ++; // --
		document.write("<br />"+result);
		
		document.write("<br />");
		document.write(x + "+" + y + " = " + (x + y));
		document.write("<br />");
		var str_1 = "12";
		var str_2 = "24";
		document.write(Number(str_1) + Number(str_2));
		document.write("<br />");
		var bool;
		var z = 6;
		var d = 7;
		//bool = z > d;
		bool = z == d; // >=  <=
		document.write(bool);
		// остаток при делении
		document.write("<br />");
		document.write(10 + " % " + 7 + " = " + (10%7));
	</script>
</body>
</html>
