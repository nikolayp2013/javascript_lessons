<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		// != - этот знак означает не равно
		var x = 6;
		var y = 5;
		var bool = false;
		// если в условном операторе будет использоваться несколько строк, то можно поставить фигурные скобки
		/*if (x != y) {
			x = 4;
			y = 5;
		}*/
		/*if (x != y)
			document.write("x != y");*/
		/*if (x < y) {
			document.write("x < y");
			document.write("<br />");
			document.write("4 < 5");
		}*/
		if (x > y || bool == true) // && - логическое И || - ИЛИ
			document.write("x > y");
		else if (x == y)
			document.write("x == y");
		else
			document.write("x < y");
		document.write("<br />");
		
		var result = 5;
		switch(result) {
			case 1: document.write("result = 1"); break;
			case 2: document.write("result = 2"); break;
			case 3: document.write("result = 3"); break;
			case 4: document.write("result = 4"); break;
			default: document.write("result > 4");
		}
		document.write("<br />");
		
		x >= y ? document.write("YES") : document.write("NO");
					
	</script>
