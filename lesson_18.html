<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		var date = new Date(); // Запишется текущее дата и время
		var text = "Год сейчас - " + date.getFullYear();
		text += "\nМесяц сейчас - " + date.getMonth();
		text += "\nДень сейчас - " + date.getDate();
		text += "\nЧасов сейчас - " + date.getHours();
		text += "\nМинут сейчас - " + date.getMinutes();
		text += "\nСекунд сейчас - " + date.getSeconds();
		//alert(text);
		
		var date = new Date (2000, 0, 12, 14, 23, 43);
		date.setMinutes(42);
		text = "Год сейчас - " + date.getFullYear();
		text += "\nМесяц сейчас - " + (date.getMonth() + 1);
		text += "\nДень сейчас - " + date.getDate();
		text += "\nЧасов сейчас - " + date.getHours();
		text += "\nМинут сейчас - " + date.getMinutes();
		text += "\nСекунд сейчас - " + date.getSeconds();
		alert(text);
	</script>
</body>
</html>
