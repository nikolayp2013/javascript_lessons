<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		var text = "Число PI - " + Math.PI;
		text += "\nЧисло E - " + Math.E;
		text += "\nМодуль -7 - " + Math.abs(-7);
		text += "\nСинус 0.3 - " + Math.sin(0.3);
		text += "\nСлучайное число - " + Math.random();
		text += "\nСлучайное число от 0 до 10 - " + Math.floor(Math.random() * 11);
		
		//Math.floor(5.3) // Округляет значение в меньшую сторону
		//Math.ceil(5.6); // Округляет значение в большую сторону
		
		alert(text);
	</script>
</body>
</html>
