<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		function print (text) {
			document.write(text);
		}
		
		var summ;
		
		function count (x, y) {
			summ = x + y;
		}
		
		function count_ret (x, y) {
			return x + y;
		}
		
		print("Hello");
		print("<br />");
		print("World");
		count(5, 7);
		print("<br />");
		print(summ);
		print("<br />");
		print(count_ret(6, 8));
		
		//document.write("Hello");
		//document.write("<br />");
		//document.write("World");
	</script>
</body>
</html>
