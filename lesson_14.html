<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		function valid (form) {
			var fail = false;
			var name = form.name.value;
			var email = form.email.value;
			var password = form.Password.value;
			var RePassword = form.RePassword.value;
			var state = form.state.value;
			//регулярные выражения
			var adr_pattern = /[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;
			
			if(name == "" || name == " ")
				fail = "Вы не ввели свое имя";
			else if(email.split('@').length -1 == 0)
				fail = "Вы ввели email неправильно";
			/*else if(adr_pattern.test(email) == false)
				fail = "Вы ввели email неправильно";*/
			else if(password == "")
				fail = "Вы не ввели пароль";
			else if(password != RePassword)
				fail = "Пароли не совпадают";
			else if(state == "")
				fail = "Укажите пол";
				
			/*if(fail) {
				alert(fail);
				return false;
			} else {
				return true;
			}*/
			if(fail)
				alert(fail);
			else
				//как перенаправлять на другут страницу
				window.location = "http://google.com";
			//window.reload;
		}
		
	</script>
<head>
<body>
	<!-- Комментарий -->
	<!-- Регулярные выражения проверяют какую-то строчку на соответвие какой-то другой строчке -->
	<!-- <form action="" method="post" name="test" onsubmit="valid(this)"> -->
	<form action="" method="post" name="test" id="form">
		<label for="name">Имя:</label>
		<input type="text" name="name" placeholder="Имя" id="name" /><br /><br />
		<label for="email">Email:</label>
		<input type="text" name="email" placeholder="Email" id="email" /><br /><br />
		<label for="Password">Пароль:</label>
		<input type="password" name="Password" placeholder="Пароль" id="Password" /><br /><br />
		<label for="RePassword">Проверка пароля:</label>
		<input type="password" name="RePassword" placeholder="Введите пароль" id="RePassword" /><br /><br />
		<span>Пол:</span>
		<input type="radio" name="state" id="male" value="Мужской" /> <label for="male">Мужской</label>
		<input type="radio" name="state" id="female" value="Женский" /> <label for="female">Женский</label><br /><br />
		<!-- <input type="submit" name="submit" value="Готово" /> -->
		<input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово" />
	</form>
	<!-- Как проверять формы -->
</body>
</html>
