<!DOCTYPE html>
<html>
<head>
	<title>Изучаем язык JavaScript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
<body>
	<!-- Комментарий -->
	<script type="text/javascript">
		// Комментарий
		/* Комментарий */
		var string = "Небольшая строка";
		
		var text = "Длина стороки равна - " + string.length;
		text += "\nСтрока в верхнем регистре - " + string.toUpperCase();
		text += "\nСтрока в нижнем регистре - " + string.toLowerCase();
		text += "\nОбрезанная строка - " + string.substring(1,5); //нумерация символов в строке начинается с 0
		text += "\n3-й символ это - " + string.charAt(3);
		text += "\n'Стро' начинается с индекса - " + string.indexOf("стро"); //вхождение подстроки в строку
		
		alert(text);
	</script>
</body>
</html>
